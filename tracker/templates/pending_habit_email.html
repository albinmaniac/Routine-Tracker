<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Pending Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: #ff9800;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #ff9800;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e68900;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #999;
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">‚è≥ Habit Reminder</div>
        <div class="content">
            <p>Hey <strong>{{ user.first_name }}</strong>,</p>
            <p>We noticed that your habit <strong>"{{ habit.name }}"</strong> is still pending for today.</p>
            <p>Don't forget to complete your habit and stay on track with your progress!</p>
            <a href="{{ habit_link }}" class="button">Mark as Completed</a>
        </div>
        <div class="footer">
            Need help? Contact us at <a href="mailto:support@yourapp.com">support@yourapp.com</a>
        </div>
    </div>
</body>
</html>
