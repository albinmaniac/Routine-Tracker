<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <div class="container">


        <h1 style="color: rgba(198, 75, 75, 0.743); text-decoration: underline; font-size: 60px;">Sign Up Form</h1>

        <form action="" method="post">

            {%csrf_token%}

            {%for f in form%}
            <div>
                <label for="">{{f.label_tag}}</label><br>
                {{f}}
            </div><br>
            {%endfor%}
<br>
            <button type="submit">Sign Up</button>

        </form>

        {%if form.errors%}
        {{form.errors}}
        {%endif%}
    </div>
</center>
    
</body>
</html>
